<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>Media Query Example</title>
		<base href="/">
		<link rel="stylesheet" type="text/css" href="app.css" media="screen, projector, print">
		<link rel="stylesheet" type="text/css" href="styles/css/mediaQueries.css" media="screen, projector, print">
		<script src="vendor/foundation/js/vendor/custom.modernizr.js"></script>
	</head>

	<body>
		
		
   <script type="text/javascript">
       function jsUpdateSize(){
		   // Get the dimensions of the viewport
		   var width = window.innerWidth ||
		   document.documentElement.clientWidth ||
		   document.body.clientWidth;
		   var height = window.innerHeight ||
		   document.documentElement.clientHeight ||
		   document.body.clientHeight;

		   document.getElementById('jsWidth').innerHTML = width;  // Display the width
		   document.getElementById('jsHeight').innerHTML = height;// Display the height
		};
		window.onload = jsUpdateSize;       // When the page first loads
		window.onresize = jsUpdateSize;     // When the browser changes size
	</script>


		<!-- ng-include for main controller -->
		<div ng-controller="AppCtrl" ng-include="templateUrl"></div>
		

		<!-------------------------------- Scripts --------------------------------------------->

		<!----------------------------  Vendor Scripts  ---------------------------------------->
		<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
		
		

		<!----------------------------  Application Script  ------------------------------------>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
