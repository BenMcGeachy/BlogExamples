<div class="small-10 medium-10 large-10 small-centered columns">
	<h1>Media Queries</h1>
	<div class="row">
		<div class="small-4 medium-6 large-8 columns large-box"></div>
		<h4 class="small-8 medium-6 large-4 columns">This box will be red if your viewport is larger than 1280px</h4>
	</div>

	<div class="row">
		<div class="small-4 medium-6 large-8 columns medium-box"></div>
		<h4 class="small-8 medium-6 large-4 columns">This box will be yellow if your viewport is between 768px and 1280px</h4>
	</div>

	<div class="row">
		<div class="small-4 medium-6 large-8 columns small-box"></div>
		<h4 class="small-8 medium-6 large-4 columns">This box will be green if your viewport is smaller than 768px</h4>
	</div>

	<div class="small-12 small-centered columns">
		<div class="small-12 medium-6 large-6 columns width-row">
			<h3>Current Browser Width:</h3>&nbsp;<h3 id="jsWidth"></h3><h3>px</h3>
		</div>
		<div class="small-12 medium-6 large-6 columns width-row">
			<h3>Current Browser Height:</h3>&nbsp;<h3 id="jsHeight"></h3><h3>px</h3>
		</div>
	</div>

</div>
